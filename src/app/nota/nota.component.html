<h1 class="text-center"> Lista de notas</h1>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Pesquisa" (keyup)="search($event)">
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>titulo</th>
      <th>Conteudo</th>
      <th>status</th>
      <th>visualizações</th>
      <th>visualizar</th>
      <th>deletar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let nota of notas">
      <td>{{ nota.titulo }}</td>
      <td>{{ nota.nota }}</td>
      <td>{{ nota.status }}</td>
      <td>{{ nota.numeroVisualizacao }}</td>

      <td>
        <a [routerLink]="['/notas/visualizar', nota.id]">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </a>
      </td>

      <td>
        <a (click)="deletar(nota)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      </td>

    </tr>
  </tbody>
</table>

<button type="button" [routerLink]="['/notas/novo']" class="btn btn-success fab-bottom-right">Novo</button>
