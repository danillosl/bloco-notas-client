<h1> Lista de notas</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>titulo</th>
      <th>Conteudo</th>
      <th>status</th>
      <th>visualizações</th>
      <th>visualizar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let nota of notas">
      <td>{{ nota.titulo }}</td>
      <td>{{ nota.nota }}</td>
      <td>{{ nota.status }}</td>
      <td>{{ nota.numeroVisualizacao }}</td>

      <td>
        <a [routerLink]="['/notas', nota.id]">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </a>
      </td>

    </tr>
  </tbody>
</table>
